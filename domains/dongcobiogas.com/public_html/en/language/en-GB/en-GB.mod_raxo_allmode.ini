RAXO_ALLMODE_DESC=<div style="padding: 4px 8px; border: 6px solid #becae4;"><h1 style="font: normal 18px Arial Narrow, sans-serif; margin: 0 0 12px 0; padding: 0;">RAXO All-mode PRO &mdash; Joomla! 1.5.x Content Module</h1><p style="margin: 10px 0; font: normal 14px Arial, sans-serif;">It's an all-purpose Joomla content display module.<br/>Great functionality and easy use give you complete freedom to display Joomla content any way you want.</p><p style="margin: 10px 0;">RAXO All-mode PRO Website: <strong><a href="http://raxo.org">http://raxo.org</a></strong></p><h3>Source Selection</h3><p style="margin: 10px 0;">Please, specify the source of articles (sections/categories/ids). You can choose single category/section or several sections/categories by listing respective IDs. It’s the first thing you should do to make the module work!</p><h3>Image Settings</h3><p style="margin: 10px 0; color: #b05043;">Make sure that the folder <strong>"your site/cache/mod_raxo_allmode/"</strong><br/> is created and has status "writable" (CHMOD 777). It’s necessary for auto thumbnail creation.</p><h3>Date Format</h3><p style="margin: 10px 0;">Use the following patterns to learn how you can set up the date format:</p><table style="margin: 0 10px;"><tr><td>04 April 2009</td><td>%d %B %Y</td></tr><tr><td>Date: March 12 (Thursday)</td><td>Date: %B %d (%A)</td></tr><tr><td>02.04.09 12:34</td><td>%d.%m.%y %H:%M</td></tr><tr><td><strong>Apr 7</strong> 09:45:34</td><td>&lt;strong&gt;%b %e&lt;/strong&gt; %H:%M:%S</td></tr></table><p>For the possible notations see PHP's strftime Command Format: <a href="http://php.net/manual/en/function.strftime.php">http://php.net/manual/en/function.strftime.php</a></p></div>

